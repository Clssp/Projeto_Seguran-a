<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <title>Pagina Bootstrap</title>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="CSS/style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
            </style>

<body>

    <nav class="navbar fixed-top navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="denuncia.html">
                <img src="/IMG/bt-denucia.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Denunciar

          <a class="navbar-brand" href="index.html">

      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
